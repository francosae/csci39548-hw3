<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container calculator">
    <div class="screen">0</div>
    <div class="buttons">
      <button class="btn-operator" id="clear">AC</button>
      <button class="btn-operator" id="negate">+/-</button>
      <button class="btn-operator" id="percent">%</button>
      <button class="btn-operator" id="factorial">x!</button>
      <button class="btn-operator" id="sin">sin</button>
      <button class="btn-operator" id="cos">cos</button>
      <button class="btn-operator" id="tan">tan</button>
      <button class="btn-operator" id="log">log</button>
      <button class="btn-operator" id="ln">ln</button>
      <button class="btn-operator" id="exp">EXP</button>
      <button class="btn-operator" id="power">x^y</button>
      <button class="btn-operator" id="sqrt">sqrt</button>
      <button class="btn-operator" id="divide">/</button>
      <button class="btn-number">7</button>
      <button class="btn-number">8</button>
      <button class="btn-number">9</button>
      <button class="btn-operator" id="multiply">*</button>
      <button class="btn-number">4</button>
      <button class="btn-number">5</button>
      <button class="btn-number">6</button>
      <button class="btn-operator" id="subtract">-</button>
      <button class="btn-number">1</button>
      <button class="btn-number">2</button>
      <button class="btn-number">3</button>
      <button class="btn-operator" id="add">+</button>
      <button class="btn-number" id="zero">0</button>
      <button class="btn-number" id="dot">.</button>
      <button class="btn-operator" id="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
